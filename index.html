<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 10</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section  -->

    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo-1" />
      </div>
      <ul class="nav-lists">
        <li class="nav-list">About Us</li>
        <li class="nav-list">Benefits</li>
        <li class="nav-list">Projects</li>
        <li class="nav-list">Stages</li>
        <li class="nav-list">Services</li>

        <div class="call-section">
          <div class="call-icon">
            <i class="callphone fa-solid fa-phone-volume"></i>
          </div>
          <div class="call-texts">
            <p>Call Us</p>
            <p>+38 (097) 654 54 34</p>
          </div>
        </div>
      </ul>
    </nav>
    <!-- Main Section  -->
    <div class="whole-section">
      <div class="section-left">
        <h1>
          Interior Design That <br />
          Care About Details
        </h1>
        <button class="learn-btn">LEARN MORE</button>
      </div>

      <div class="right-section">
        <div class="puzzle-box box">
          <div class="puzzle-icon">
            <i class="fa-solid fa-puzzle-piece"></i>
          </div>
          <p>We create your space better based on your own idea</p>
          <div class="line-1"></div>
          <div class="circle-1"></div>
        </div>
        <div class="bulb-box box">
          <div class="bulb-icon">
            <i class="fa-regular fa-lightbulb"></i>
          </div>
          <p>Innovation ideas, style design for home & Business</p>
          <div class="line-2"></div>
          <div class="circle-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
